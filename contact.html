<body>

        <ul>
            <li><a href="./index.html">About Me</a></li>

    <main>
        <div class="contact-form">
            <h1>To get in touch with me, please fill out the form below</h1>
            <form action="" method="post">
                <div class="contact-name">
                <ul>
                    
                    <li>
                        
                        <label for="first-name">First Name:</label><br>
                        <input type="text" id="firstname">
                        
                    </li>
                    <li>
                        <label for="last-name">Last Name:</label><br>
                        <input type="text" id="lastname">
                    </li>
                </ul>
                </div>
                <div class="contact-email">
                    <ul>
                        <li>

                            <label for="email-address">Email:</label><br>
                            <input type="text" id="email-address">
                        </li>
                        <li>
                            <label for="email-subject">Subject:</label><br>
                            <input type="text" id="subject">
                        </li>
                        <li>
                            <label for="email-message">Message</label><br>
                            <textarea name="email-content" id="email" cols="85" rows="15"></textarea>
                        </li>
                    </ul>
                    <button>Send message</button>
                </div>
            </form>
        </div>
    </main>
</body>
